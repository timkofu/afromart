{% extends "base.html" %}
{% block content %}
    {% load static %}
    <div class="display-6 mt-3 mt-sm-1">
        <img src="{% static 'img/'|add:project_name|lower|add:'.png' %}"
             alt="{{ project_name|capfirst }}"
             width="34"
             height="34">
        {{ project_name }}
    </div>
    {% if not email_sent %}
        <form action="{% url "gate:password_reset_request" %}" method="post">
            {% csrf_token %}
            <div class="mt-3">
                <div class="mb-3">{{ form.email.as_field_group }}</div>
                <button type="submit"
                        class="btn btn-primary shadow form-control"
                        enterkeyhint="go">
                    <b>Reset Password <i class="bi bi-arrow-repeat"></i></b>
                </button>
            </div>
        </form>
    {% else %}
        <div class="fs-5 mt-3">Please check your inbox for a password reset link ðŸ“§</div>
    {% endif %}
{% endblock content %}
