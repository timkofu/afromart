{% extends "base.html" %}
{% block content %}
    {% load static %}
    <div class="display-6 mt-3 mt-sm-1">
        <img src="{% static 'img/'|add:project_name|lower|add:'.png' %}"
             alt="{{ project_name }}"
             width="34"
             height="34">
        {{ project_name }}
    </div>
    <form action="{% url "gate:signin" %}{% if request.GET.next %}?next={{ request.GET.next|urlencode }}{% endif %}"
          method="post">
        {% csrf_token %}
        <div class="mt-3">
            <div class="mb-3">{{ form.username.as_field_group }}</div>
            <div class="mb-3">{{ form.password.as_field_group }}</div>
            <button type="submit"
                    class="btn btn-primary shadow form-control"
                    enterkeyhint="go">
                <b>Sign In <i class="bi bi-box-arrow-in-right"></i></b>
            </button>
            <a href="{% url "gate:signup" %}"
               class="badge form-control mt-3 text-decoration-none text-highlight text-dark">Sign Up <i class="bi bi-person-fill-add"></i></a>
        </div>
    </form>
{% endblock content %}
