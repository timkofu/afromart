{% extends "base.html" %}
{% block content %}
    {% load static %}
    <div id="sign_up">
        <div class="display-6 mt-3 mt-sm-1">
            <img src="{% static 'img/'|add:project_name|lower|add:'.png' %}"
                 alt="{{ project_name|capfirst }}"
                 width="34"
                 height="34">
            Sign Up
        </div>
        <form action="{% url "gate:signup" %}" method="post">
            {% csrf_token %}
            <div class="mt-3">
                <div class="mb-3">{{ form.username.as_field_group }}</div>
                <div class="mb-3">{{ form.password.as_field_group }}</div>
                <div class="mb-3">{{ form.email.as_field_group }}</div>
                <button type="submit"
                        class="btn btn-primary shadow form-control"
                        enterkeyhint="go">
                    <b>Sign Up <i class="bi bi-person-fill-add"></i></b>
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
